<div class="col-xs-12">
  <img 
  [src]="recipe.imagePath" 
  alt="{{ recipe.name }}" 
  class="img-fluid"
  style="max-height: 300px;">
</div>
<div class="col-xs-12">
  <h1>{{ recipe.name }}</h1>
</div>
<div class="col-xs-12">
  <div
    ngbDropdown
    class="btn-group"
    appDropdown>
    <button
      ngbDropdownToggle
      type="button"
      class="btn btn-primary dropdown-toggle">
      Manage Recipe <span class="caret"></span>
    </button>
    <div ngbDropdownMenu class="dropdown-menu">
      <a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer;">Add to Shopping List</a>
      <a class="dropdown-item" href="#">Edit Recipe</a>
      <a class="dropdown-item" href="#">Delete Recipe</a>
    </div>
  </div>
</div>
<br>
<div class="col-xs-12">
    {{ recipe.description }}
</div>
<br>
<div class="col-xs-12">
  <ul class="list-group">
    <li
      class="list-group-item"
      *ngFor="let ingredient of recipe.ingredients">
      {{ ingredient.name }} - {{ ingredient.amount }}
    </li>
  </ul>
</div>
