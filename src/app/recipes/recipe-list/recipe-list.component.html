<br>
<div class="col-xs-12">
  <button class="btn btn-success">New Recipe</button>
</div>
<br>
<div class="col-xs-12 w-100">
  <a class="list-group-item" href="#" style="text-decoration: none; color: black;" *ngFor="let recipe of recipes">
    <div class="row justify-content-between align-items-center pl-3 pr-3">
      <div class="col-xs-6">
        <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
        <p class="list-group-item-text">{{ recipe.description }}</p>
      </div>
      <div class="col-xs-6">
        <img src="{{ recipe.imagePath }}" alt="{{recipe.name}}" class="img-fluid" style="max-height: 50px;">
      </div>
    </div>
  </a>
  <br>
  <app-recipe-item></app-recipe-item>
</div>
<!--For the image, can also use property binding on the src attribute - [src]="recipe.imagePath"-->
