<div class="col-xs-12">
  <button 
    class="btn btn-success"
    (click)="onNewRecipe()">New Recipe</button>
</div>
<br>
<div class="col-xs-12">
  <app-recipe-item 
    *ngFor="let recipeEl of recipes; let i = index"
    [recipe]="recipeEl"
    [index]="i"></app-recipe-item>
  <br>
</div>
<!--For the image, can also use property binding on the src attribute - [src]="recipe.imagePath"-->
