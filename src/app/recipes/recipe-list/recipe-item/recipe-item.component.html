<a 
  style="cursor: pointer; text-decoration: none; color: black;"
  [routerLink]="[index]"
  class="list-group-item"
  routerLinkActive="active">
  <!--(click)="onSelected()"-->
  <div class="row justify-content-between align-items-center pl-3 pr-3">
    <div class="col-xs-6">
      <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
      <p class="list-group-item-text">{{ recipe.description }}</p>
    </div>
    <div class="col-xs-6">
      <img src="{{ recipe.imagePath }}" alt="{{recipe.name}}" class="img-fluid" style="max-height: 50px;">
    </div>
  </div>
</a>
