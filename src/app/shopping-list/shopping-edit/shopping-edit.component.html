
<div class="col-xs-12">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group row pl-0">
      <div class="col-sm-5">
        <label for="name"><strong>Name</strong></label>
        <input 
          type="text" 
          id="name" 
          class="form-control"
          name="name"
          ngModel
          required>
      </div>
      <div class="col-sm-2">
        <label for=""><strong>Amount</strong></label>
        <input 
          type="number" 
          id="amount" 
          class="form-control"
          name="amount"
          ngModel
          required
          [pattern]="'^[1-9]+[0-9]*$'">
      </div>
    </div>
    <div class="col-xs-12">
      <button 
        class="btn btn-success m-1" 
        type="submit" 
        [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
      <button 
        class="btn btn-danger m-1" 
        type="button" (click)="onDelete()"
        [disabled]="!editMode">Delete</button>
      <button class="btn btn-warning m-1" type="button" (click)="onClear()">Clear</button>
    </div>
  </form>
  <br>
 </div>
