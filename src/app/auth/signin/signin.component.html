<div class="row">
    <div class="card col-xs-12 col-md-6 col-lg-4 col-xl-3 mx-auto p-5 shadow p-3 mb-4 rounded maxWidth">
      <h3 class="text-center">Login</h3>
      <small class="text-muted text-center">Not registered? <a routerLink="/signup" class="text-decoration-none">Sign Up</a></small> 
      <br>
      <form (ngSubmit)="onSignin(f)" #f="ngForm">
        <div class="form-group">
          <label for="email" class="font-weight-bold">Email</label>
          <input 
            class="form-control" 
            type="email" 
            id="email" 
            name="email" 
            placeholder="Enter email"
            ngModel 
            required 
            email
            #email="ngModel">
          <small class="form-text text-muted" *ngIf="!email.valid && email.touched">Please enter valid email</small>
        </div>
        <div class="form-group">
          <label for="password" class="font-weight-bold">Password</label>
          <input 
            class="form-control" 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Enter password" 
            ngModel
            required
            #password="ngModel">
          <small class="form-text text-muted" *ngIf="!password.valid && password.touched">Please enter valid password</small>
        </div>
        <small class="form-text text-muted" *ngIf="">Email or password not recognised</small>
        <br>
        <button class="btn btn-primary btn-block" type="submit" [disabled]="!f.valid">Sign In</button>
      </form>
    </div>
  </div>
